<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            margin-bottom: 16px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Desconto</h2>

    <label for="nome">Nome do Cliente:</label>
    <input type="text" id="nome" placeholder="Digite o nome do cliente">

    <label for="genero">Gênero do Cliente:</label>
    <select id="genero">
        <option value="homem">Homem</option>
        <option value="mulher">Mulher</option>
    </select>

    <label for="valorCompra">Valor Total da Compra:</label>
    <input type="number" id="valorCompra" placeholder="Digite o valor total da compra">

    <button onclick="calcularDesconto()">Calcular Desconto</button>

    <div id="resultado"></div>

    <script>
        function calcularDesconto() {
            // Obter os valores dos campos
            var nome = document.getElementById('nome').value;
            var genero = document.getElementById('genero').value;
            var valorCompra = parseFloat(document.getElementById('valorCompra').value);

            // Calcular o desconto de acordo com o gênero
            var percentualDesconto = (genero === 'homem') ? 15 : 10;
            var desconto = (valorCompra * percentualDesconto) / 100;
            var valorComDesconto = valorCompra - desconto;

            // Exibir o resultado
            var resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = 'Valor total da compra com desconto para ' + nome + ': R$ ' + valorComDesconto.toFixed(2);
        }
    </script>
</body>
</html>
