<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Fatorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Cálculo de Fatorial</h2>

    <label for="numero">Digite um número inteiro:</label>
    <input type="number" id="numero">

    <button onclick="calcularFatorial()">Calcular Fatorial</button>

    <script>
        function calcularFatorial() {
            var numeroInput = document.getElementById('numero');
            var numero = parseInt(numeroInput.value);

            if (isNaN(numero) || numero < 0) {
                alert('Por favor, digite um número inteiro não negativo.');
                return;
            }

            var fatorial = 1;

            for (var i = 2; i <= numero; i++) {
                fatorial *= i;
            }

            alert('O fatorial de ' + numero + ' é: ' + fatorial);
        }
    </script>
</body>
</html>
