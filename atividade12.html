<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Caixa Eletrônico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Simulação de Caixa Eletrônico</h2>

    <label for="valorSaque">Digite o valor a ser sacado:</label>
    <input type="number" id="valorSaque" min="1">

    <button onclick="simularSaque()">Simular Saque</button>

    <div id="resultado"></div>

    <script>
        function simularSaque() {
            var valorSaqueInput = document.getElementById('valorSaque');
            var valorSaque = parseInt(valorSaqueInput.value);

            if (isNaN(valorSaque) || valorSaque <= 0) {
                alert('Por favor, digite um valor válido para saque.');
                return;
            }

            var cedulas = [200, 100, 50, 20, 10, 5, 2];
            var resultado = {};

            for (var i = 0; i < cedulas.length; i++) {
                var quantidadeCedulas = Math.floor(valorSaque / cedulas[i]);
                valorSaque %= cedulas[i];

                if (quantidadeCedulas > 0) {
                    resultado[cedulas[i]] = quantidadeCedulas;
                }
            }

            exibirResultado(resultado);
        }

        function exibirResultado(resultado) {
            var resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<h3>Resultado do Saque:</h3>';

            for (var cedula in resultado) {
                resultadoDiv.innerHTML += resultado[cedula] + ' nota(s) de R$ ' + cedula + '<br>';
            }
        }
    </script>
</body>
</html>
