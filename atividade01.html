<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            margin-bottom: 16px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Novo Salário</h2>

    <label for="nome">Nome do Funcionário:</label>
    <input type="text" id="nome" placeholder="Digite o nome do funcionário">

    <label for="salario">Salário Atual:</label>
    <input type="number" id="salario" placeholder="Digite o salário atual">

    <label for="dependentes">Número de Dependentes:</label>
    <input type="number" id="dependentes" placeholder="Digite a quantidade de dependentes">

    <button onclick="calcularNovoSalario()">Calcular Novo Salário</button>

    <div id="resultado"></div>

    <script>
        function calcularNovoSalario() {
            // Obter os valores dos campos
            var nome = document.getElementById('nome').value;
            var salarioAtual = parseFloat(document.getElementById('salario').value);
            var numDependentes = parseInt(document.getElementById('dependentes').value);

            // Calcular o aumento com base no número de dependentes
            var aumentoPercentual;

            if (numDependentes <= 3) {
                aumentoPercentual = 12;
            } else if (numDependentes <= 6) {
                aumentoPercentual = 15;
            } else {
                aumentoPercentual = 21;
            }

            // Calcular o novo salário
            var aumento = (salarioAtual * aumentoPercentual) / 100;
            var novoSalario = salarioAtual + aumento;

            // Exibir o resultado
            var resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = 'Novo salário para ' + nome + ': R$ ' + novoSalario.toFixed(2);
        }
    </script>
</body>
</html>
